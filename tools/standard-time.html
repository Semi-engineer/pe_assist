<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Ops Studio • Standard Time Estimator</title>
  <meta name="description" content="คำนวณ Standard Time จาก Mean Time, Rating และ Allowance สำหรับงาน Industrial Engineering" />
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
  <link rel="stylesheet" href="../assets/styles.css" />

  <!-- JS modules -->
  <script defer src="../assets/js/partials.js"></script>
  <script defer src="../assets/js/ui.js"></script>
  <script defer src="../assets/js/st.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container section">
    <h1>Standard Time Estimator</h1>
    <p class="lead">คำนวณ Normal Time และ Standard Time จาก Mean Time + Rating + Allowance</p>

    <div class="card">
      <div class="grid grid-4">
        <div>
          <label class="label" for="mean">Mean Time (sec/pc)</label>
          <input class="input" id="mean" type="number" value="25" title="Mean Time in seconds per piece" placeholder="e.g. 25"/>
        </div>
        <div>
          <label class="label" for="rating">Rating (%)</label>
          <input class="input" id="rating" type="number" value="100" title="Rating percentage" placeholder="e.g. 100"/>
        </div>
        <div>
          <label class="label" for="allow">Allowance (%)</label>
          <input class="input" id="allow" type="number" value="15" title="Allowance percentage" placeholder="e.g. 15"/>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn" id="calc">Calculate</button>
        <button class="btn secondary" id="reset">Reset</button>
      </div>
      <div class="grid grid-3 mt-4">
        <div class="card"><h3>Normal Time</h3><div id="nt">-</div></div>
        <div class="card"><h3>Standard Time</h3><div id="st">-</div></div>
        <div class="card"><h3>Capacity (pcs/hr)</h3><div id="cap">-</div></div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
</body>
</html>
