<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standard Time Estimator</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <script defer src="/assets/main.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container section">
    <h1>Standard Time Estimator</h1>
    <p class="lead">คำนวณ Normal Time และ Standard Time จาก Mean Time + Rating + Allowance</p>

    <div class="card">
      <div class="grid grid-4">
        <div><label class="label">Mean Time (sec/pc)</label><input class="input" id="mean" type="number" value="25"/></div>
        <div><label class="label">Rating (%)</label><input class="input" id="rating" type="number" value="100"/></div>
        <div><label class="label">Allowance (%)</label><input class="input" id="allow" type="number" value="15"/></div>
      </div>
      <div class="mt-3">
        <button class="btn" id="calc">Calculate</button>
        <button class="btn secondary" id="reset">Reset</button>
      </div>
      <div class="grid grid-3 mt-4">
        <div class="card"><h3>Normal Time</h3><div id="nt">-</div></div>
        <div class="card"><h3>Standard Time</h3><div id="st">-</div></div>
        <div class="card"><h3>Capacity (pcs/hr)</h3><div id="cap">-</div></div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script>
    const $=id=>document.getElementById(id);
    const f2=x=> Math.round(x*100)/100;
    function calc(){
      const mean=+$('mean').value||0, rating=+$('rating').value||0, allow=+$('allow').value||0;
      const nt = mean*(rating/100);
      const st = nt*(1+allow/100);
      const cap = st>0? (3600/st):0;
      $('nt').textContent=f2(nt)+' sec/pc';
      $('st').textContent=f2(st)+' sec/pc';
      $('cap').textContent=Math.floor(cap)+' pcs/hr';
    }
    $('calc').addEventListener('click', calc);
    $('reset').addEventListener('click', ()=> qsa('.input').forEach(i=>i.value=''));
  </script>
</body>
</html>
