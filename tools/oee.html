<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OEE Calculator</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <script defer src="../assets/main.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container section">
    <h1>OEE Calculator</h1>
    <p class="lead">คำนวณ Availability, Performance, Quality และ OEE</p>

    <div class="card">
      <div class="grid grid-4">
        <div><label class="label">Planned Time (min)</label><input class="input" id="planned" type="number" value="480"/></div>
        <div><label class="label">Downtime (min)</label><input class="input" id="downtime" type="number" value="45"/></div>
        <div><label class="label">Total Count (pcs)</label><input class="input" id="total" type="number" value="1200"/></div>
        <div><label class="label">Ideal Cycle (sec/pc)</label><input class="input" id="ict" type="number" value="20"/></div>
        <div><label class="label">Good Count (pcs)</label><input class="input" id="good" type="number" value="1150"/></div>
      </div>
      <div class="mt-3">
        <button class="btn" id="calc">Calculate</button>
        <button class="btn secondary" id="reset">Reset</button>
      </div>
      <div class="grid grid-4 mt-4">
        <div class="card"><h3>Availability</h3><div id="availability">-</div></div>
        <div class="card"><h3>Performance</h3><div id="performance">-</div></div>
        <div class="card"><h3>Quality</h3><div id="quality">-</div></div>
        <div class="card"><h3>OEE</h3><div id="oee">-</div></div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script>
    const $=id=>document.getElementById(id);
    const pct=x=> (Math.round(x*1000)/10)+'%';
    const qsa = sel => Array.from(document.querySelectorAll(sel));
    
    function calc(){
      const planned=+$('planned').value||0, downtime=+$('downtime').value||0;
      const total=+$('total').value||0, ict=+$('ict').value||0, good=+$('good').value||0;
      const runtime=Math.max(planned-downtime,0);
      const availability= planned? runtime/planned:0;
      const ideal = total*(ict/60);
      const performance = (runtime && ideal) ? Math.min(ideal/runtime,1):0;
      const quality = total? (good/total):0;
      const oee = availability*performance*quality;
      $('availability').textContent=pct(availability);
      $('performance').textContent=pct(performance);
      $('quality').textContent=pct(quality);
      $('oee').textContent=pct(oee);
    }
    $('calc').addEventListener('click', calc);
    $('reset').addEventListener('click', ()=> qsa('.input').forEach(i=>i.value=''));
  </script>
</body>
</html>
