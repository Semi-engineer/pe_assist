<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Ops Studio • OEE Calculator</title>
  <meta name="description" content="คำนวณ Availability, Performance, Quality และ OEE" />
  <link rel="stylesheet" href="../assets/styles.css">


  <!-- JS modules -->
  <script defer src="../assets/js/partials.js"></script>
  <script defer src="../assets/js/ui.js"></script>
  <script defer src="../assets/js/oee.js"></script>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <main class="container section">
    <h1>OEE Calculator</h1>
    <p class="lead">คำนวณ Availability, Performance, Quality และ OEE</p>

    <div class="card">
      <div class="grid grid-4">
        <div>
          <label class="label" for="planned">Planned Time (min)</label>
          <input class="input" id="planned" type="number" value="480" title="Planned Time in minutes" placeholder="Enter planned time (min)"/>
        </div>
        <div>
          <label class="label" for="downtime">Downtime (min)</label>
          <input class="input" id="downtime" type="number" value="45" title="Downtime in minutes" placeholder="Enter downtime (min)"/>
        </div>
        <div>
          <label class="label" for="total">Total Count (pcs)</label>
          <input class="input" id="total" type="number" value="1200" title="Total Count in pieces" placeholder="Enter total count (pcs)"/>
        </div>
        <div>
          <label class="label" for="ict">Ideal Cycle (sec/pc)</label>
          <input class="input" id="ict" type="number" value="20" title="Ideal Cycle Time in seconds per piece" placeholder="Enter ideal cycle (sec/pc)"/>
        </div>
        <div>
          <label class="label" for="good">Good Count (pcs)</label>
          <input class="input" id="good" type="number" value="1150" title="Good Count in pieces" placeholder="Enter good count (pcs)"/>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn" id="calc">Calculate</button>
        <button class="btn secondary" id="reset">Reset</button>
      </div>
      <div class="grid grid-4 mt-4">
        <div class="card"><h3>Availability</h3><div id="availability">-</div></div>
        <div class="card"><h3>Performance</h3><div id="performance">-</div></div>
        <div class="card"><h3>Quality</h3><div id="quality">-</div></div>
        <div class="card"><h3>OEE</h3><div id="oee">-</div></div>
      </div>
    </div>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>
</body>
</html>
