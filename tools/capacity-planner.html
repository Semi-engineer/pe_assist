<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Ops Studio • Capacity Planner</title>
  <meta name="description" content="วางแผนกำลังการผลิต คำนวณ Capacity per Hour/Shift จาก Standard Time และ OEE" />
  <link rel="stylesheet" href="../assets/styles.css" />
  <script defer src="../assets/main.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container section">
    <h1>Capacity Planner</h1>
    <p class="lead">คำนวณกำลังผลิตต่อชั่วโมง/กะ โดยใช้ Standard Time และจำนวนเครื่อง/ไลน์</p>

    <div class="card">
      <div class="grid grid-4">
        <div>
          <label class="label" for="st">Standard Time (sec/pc)</label>
          <input id="st" class="input" type="number" value="25" title="Standard Time in seconds per piece" placeholder="e.g. 25"/>
        </div>
        <div>
          <label class="label" for="avail">Available Time (min/shift)</label>
          <input id="avail" class="input" type="number" value="450" title="Available Time in minutes per shift" placeholder="e.g. 450"/>
        </div>
        <div>
          <label class="label" for="mc">Machines / Lines</label>
          <input id="mc" class="input" type="number" value="2" title="Number of Machines or Lines" placeholder="e.g. 2"/>
        </div>
        <div>
          <label class="label" for="oee">OEE (%)</label>
          <input id="oee" class="input" type="number" value="85" title="Overall Equipment Effectiveness in percent" placeholder="e.g. 85"/>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn" id="calc">Calculate</button>
        <button class="btn secondary" id="reset">Reset</button>
      </div>
      <div class="grid grid-3 mt-4">
        <div class="card"><h3>Capacity (pcs/hr)</h3><div id="cph">-</div></div>
        <div class="card"><h3>Shift Output (pcs)</h3><div id="shift">-</div></div>
        <div class="card"><h3>Daily Output (pcs)</h3><div id="day">-</div></div>
      </div>
  <div id="site-footer"></div>
  </script>
  <script>
    const repo = "pe-ops-studio-dark-tech-dashboard-v3";
    const base = window.location.pathname.includes(`/${repo}/`) ? `/${repo}/` : "/";

    fetch(base + "partials/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("site-header").innerHTML = data;
      });

    fetch(base + "partials/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("site-footer").innerHTML = data;
      });
  </script>

</body>
</html>
