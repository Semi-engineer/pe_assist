<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Time Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

  <header class="navbar bg-white shadow">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Standard Time Calculator</h1>
      <nav><a href="index.html" class="text-sky-600">กลับหน้าแรก</a></nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <div id="std-time-root"></div>
  </main>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function StandardTime() {
      const [cycleTime, setCycleTime] = React.useState(30);
      const [rating, setRating] = React.useState(1.0);
      const [allowance, setAllowance] = React.useState(10);

      const normalTime = React.useMemo(()=> cycleTime * rating, [cycleTime, rating]);
      const standardTime = React.useMemo(()=> normalTime * (1 + allowance/100), [normalTime, allowance]);

      const clamp = ()=> {
        if(cycleTime<=0) setCycleTime(1);
        if(rating<=0) setRating(0.1);
        if(allowance<0) setAllowance(0);
      };

      return (
        <div className="bg-white rounded-2xl shadow-lg p-6 max-w-xl mx-auto space-y-4">
          <h2 className="text-2xl font-semibold">Standard Time / Time Study</h2>
          <p className="text-sm text-slate-600">ป้อนค่าการจับเวลาและ allowance เพื่อคำนวณ Standard Time</p>

          <div className="space-y-3">
            <label className="block text-sm">Cycle Time (sec)</label>
            <input className="w-full p-2 border rounded" type="number" value={cycleTime} onChange={e=>setCycleTime(parseFloat(e.target.value||0))} onBlur={clamp} />

            <label className="block text-sm">Rating Factor (1 = 100%)</label>
            <input className="w-full p-2 border rounded" type="number" step="0.01" value={rating} onChange={e=>setRating(parseFloat(e.target.value||0))} onBlur={clamp} />

            <label className="block text-sm">Allowance (%)</label>
            <input className="w-full p-2 border rounded" type="number" value={allowance} onChange={e=>setAllowance(parseFloat(e.target.value||0))} onBlur={clamp} />

            <div className="flex gap-2">
              <button onClick={clamp} className="px-4 py-2 bg-emerald-600 text-white rounded">คำนวณ</button>
              <button onClick={()=>{setCycleTime(30); setRating(1.0); setAllowance(10);}} className="px-4 py-2 bg-slate-200 rounded">รีเซ็ต</button>
            </div>
          </div>

          <div className="mt-4 p-4 bg-slate-50 rounded grid grid-cols-2 gap-3 text-center">
            <div>
              <div className="text-xs text-slate-500">Normal Time</div>
              <div className="text-lg font-semibold">{normalTime.toFixed(2)} sec</div>
            </div>
            <div>
              <div className="text-xs text-slate-500">Standard Time</div>
              <div className="text-lg font-semibold">{standardTime.toFixed(2)} sec</div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('std-time-root')).render(<StandardTime />);
  </script>
</body>
</html>
