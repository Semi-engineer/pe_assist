<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance Efficiency - Production Engineer</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

  <header class="navbar bg-white shadow">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Performance Efficiency</h1>
      <nav>
        <a href="index.html" class="text-sky-600">กลับหน้าแรก</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <div id="pe-app"></div>
  </main>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function PerformanceEfficiencyCalculator() {
      const [actualOutput, setActualOutput] = React.useState(45);  // จำนวนจริง
      const [standardOutput, setStandardOutput] = React.useState(50); // จำนวนมาตรฐาน

      // คำนวณ Performance Efficiency (%)
      const pe = React.useMemo(() => {
        if (standardOutput <= 0) return 0;
        return (actualOutput / standardOutput) * 100;
      }, [actualOutput, standardOutput]);

      const clampInputs = () => {
        if (actualOutput < 0) setActualOutput(0);
        if (standardOutput <= 0) setStandardOutput(1);
      };

      return (
        <div className="bg-white rounded-2xl shadow-lg p-6 max-w-2xl mx-auto">
          <h1 className="text-2xl font-semibold mb-4">Performance Efficiency (PE)</h1>

          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium">Actual Output (จำนวนชิ้นที่ผลิตจริง)</label>
              <input type="number" value={actualOutput} onChange={(e)=>setActualOutput(parseFloat(e.target.value||0))} onBlur={clampInputs}
                className="w-full p-2 border rounded" />
            </div>

            <div>
              <label className="block text-sm font-medium">Standard Output (จำนวนชิ้นมาตรฐาน)</label>
              <input type="number" value={standardOutput} onChange={(e)=>setStandardOutput(parseFloat(e.target.value||0))} onBlur={clampInputs}
                className="w-full p-2 border rounded" />
            </div>

            <div className="flex gap-2">
              <button onClick={clampInputs} className="px-4 py-2 bg-emerald-600 text-white rounded">คำนวณ</button>
              <button onClick={()=>{ setActualOutput(45); setStandardOutput(50); }} className="px-4 py-2 bg-slate-200 rounded">รีเซ็ต</button>
            </div>
          </div>

          <div className="mt-6 p-4 bg-slate-50 rounded shadow-sm">
            <div className="text-xs text-slate-500 mb-1">Performance Efficiency (PE)</div>
            <div className="text-lg font-semibold">{pe.toFixed(2)} %</div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("pe-app"));
    root.render(<PerformanceEfficiencyCalculator />);
  </script>
</body>
</html>
