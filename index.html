<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Ops Studio • Production Engineering Dashboard</title>
  <meta name="description" content="Dark Tech Dashboard สำหรับโรงงาน - รวม KPI, Tools, Schedule ในที่เดียว พร้อม OEE Calculator, Standard Time และอื่นๆ" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./assets/styles.css" />

  <!-- JS: แยกตามโมดูล -->
  <script defer src="./assets/js/partials.js"></script>
  <script defer src="./assets/js/ui.js"></script>
  <script defer src="./assets/js/charts.js"></script>
  <script defer src="./assets/js/animation.js"></script>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <div>
        <div class="tag">Production Engineering</div>
        <h1>คลังข้อมูลสำหรับ Production Engineer</h1>
        <p>Dashboard, Tools, Templates, และมาตรฐานโรงงานครบในที่เดียว</p>
        <div class="mt-4">
          <a class="btn" href="./tools.html">เริ่มใช้ Tools</a>
          <a class="btn secondary" href="./schedule.html">เปิดตารางงาน</a>
        </div>
      </div>
      <div class="hero-visual">
        <canvas id="spark"></canvas>
      </div>
    </section>

    <!-- KPI -->
    <section class="section">
      <h2>KPI Snapshot</h2>
      <div class="grid grid-4 mt-3">
        <div class="card kpi">
          <div><div class="tag">OEE</div><div class="value" id="kpi-oee">85.2%</div></div>
          <canvas id="kpi-oee-chart"></canvas>
        </div>
        <div class="card kpi">
          <div><div class="tag">Availability</div><div class="value" id="kpi-avl">92.0%</div></div>
          <canvas id="kpi-avl-chart"></canvas>
        </div>
        <div class="card kpi">
          <div><div class="tag">Performance</div><div class="value" id="kpi-perf">88.3%</div></div>
          <canvas id="kpi-perf-chart"></canvas>
        </div>
        <div class="card kpi">
          <div><div class="tag">Quality</div><div class="value" id="kpi-qty">98.1%</div></div>
          <canvas id="kpi-qty-chart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>
</body>
</html>
