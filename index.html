<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Ops Studio • Production Engineering Dashboard</title>
  <meta name="description" content="Dark Tech Dashboard สำหรับโรงงาน - รวม KPI, Tools, Schedule ในที่เดียว พร้อม OEE Calculator, Standard Time และอื่นๆ" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="./assets/main.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <div>
        <div class="tag">Production Engineering</div>
        <h1>คลังข้อมูลสำหรับ Production Engineer</h1>
        <p>Dashboard, Tools, Templates, และมาตรฐานโรงงานครบในที่เดียว</p>
        <div class="mt-4">
          <a class="btn" href="./tools.html">เริ่มใช้ Tools</a>
          <a class="btn secondary" href="./schedule.html">เปิดตารางงาน</a>
        </div>
      </div>
      <div class="hero-visual">
        <canvas id="spark"></canvas>
      </div>
    </section>

    <section class="section">
      <h2>KPI Snapshot</h2>
      <div class="grid grid-4 mt-3">
        <div class="card kpi">
          <div><div class="tag">OEE</div><div class="value" id="kpi-oee">85.2%</div></div>
          <canvas id="kpi-oee-chart"></canvas>
        </div>
        <div class="card kpi">
          <div><div class="tag">Availability</div><div class="value" id="kpi-avl">92.0%</div></div>
          <canvas id="kpi-avl-chart"></canvas>
        </div>
        <div class="card kpi">
          <div><div class="tag">Performance</div><div class="value" id="kpi-perf">88.3%</div></div>
          <canvas id="kpi-perf-chart"></canvas>
        </div>
        <div class="card kpi">
          <div><div class="tag">Quality</div><div class="value" id="kpi-qty">98.1%</div></div>
          <canvas id="kpi-qty-chart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    // Fake KPI charts (edit data as needed)
    const data = {
      oee:[78,80,79,82,84,83,85,86,85,86],
      avl:[88,90,89,91,92,91,92,93,92,92],
      perf:[82,83,84,85,85,86,87,88,88,88],
      qty:[96,97,97,98,98,98,98,98,99,98]
    };
    
    // Wait for main.js to be ready and then initialize charts
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        ['oee','avl','perf','qty'].forEach(k => {
          const c = document.getElementById(`kpi-${k}-chart`);
          if (c && typeof sparkline === 'function') {
            sparkline(c, data[k]);
          }
        });
      }, 300);
    });
  </script>
</body>
</html>
